<div class="content card">
  <h4>Agendamento de doações</h4>

  <input type="text" id="nome" name="nome" [(ngModel)]="novoAgendamentoDoacao.nome" placeholder="Digite o seu nome">
  <input type="text" id="cpf" name="cpf" [(ngModel)]="novoAgendamentoDoacao.cpf" placeholder="Digite qual é o cpf">
  <input type="text" id="data" name="data" [(ngModel)]="novoAgendamentoDoacao.data" placeholder="Digite a data do agendamento">

  <div class="button-container">
    <button [disabled]="!novoAgendamentoDoacao.nome || !novoAgendamentoDoacao.cpf || !novoAgendamentoDoacao.data"  (click)="cadastrar()">CADASTRAR</button>
    </div>
  </div>
