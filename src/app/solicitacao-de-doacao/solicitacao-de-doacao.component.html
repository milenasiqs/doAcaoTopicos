<div class="content card">
  <h4>Cadastro de Solicitações</h4>

  <input type="text" id="nome" name="nome" [(ngModel)]="novaSolicitacao.nome" placeholder="Digite o seu nome">
  <input type="text" id="tipoSanguineo" name="tipoSanguineo" [(ngModel)]="novaSolicitacao.tipoSanguineo" placeholder="Digite seu tipo sanguíneo">

  <div class="button-container">
    <button [disabled]="!novaSolicitacao.nome || !novaSolicitacao.tipoSanguineo "  (click)="cadastrar()">CADASTRAR</button>
  </div>
  </div>
